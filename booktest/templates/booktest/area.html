<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/booktest/jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
        pro=$('#pro')
            $.get('/area/0',function(dic){//{data:[[],[],[]]}
            $.each(dic.data,function(index,item){//[id,title]
                pro.append('<option value="'+item[0]+'">'+item[1]+'</option>')
            })
            })
         });
    </script>
</head>
<body>
<select id="pro">
    <option value="">请选择省</option>
</select>
<select id="city">
    <option value="">请选择市</option>
</select>
<select id="dis">
    <option value="">请选择区</option>
</select>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
 <script src="/static/booktest/jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
        pro=$('#pro')
            $.get('/pro',function(list){
            $.each(list.data,function(index,item){//[id,title]
                pro.append('<option value="'+item[0]+'">'+item[1]+'</option>')
            })
            })
            $('#pro').change(function(){
            $.get('/city'+$(this).val(),function(list){
                city=$('#city');
                city.empty().append('<option value="0">请选择市</option>')
                $('#dis').empty().append('<option value="0">请选择区县</option>')
                $.each(list.data,function(index,item){
                city.append('<option value="'+item.id+'">'+item.title+'</option>');
                });
            });
            });
            $('#city').change(function(){
             $.get('/city'+$(this).val(),function(list){
             city=$('#dis');
                city.empty().append('<option value="0">请选择区县</option>')
                $.each(list.data,function(index,item){
                city.append('<option value="'+item.id+'">'+item.title+'</option>');
                });
                });
                });
         });
    </script>
</head>
<body>
<select id="pro">
    <option value="">请选择省</option>
</select>
<select id="city">
    <option value="">请选择市</option>
</select>
<select id="dis">
    <option value="">请选择区县</option>
</select>

</body>
</html>
